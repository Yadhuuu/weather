<script >
    function search()
    {
        city=cname.value
        //to view data in console
        //        fetch(`https://restcountries.com/v2/name/${country}?fullText=tru`).then(msg=>msg.json())
        // .then(data=>console.log(data))
  
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=1fad26d37db6e1d366280cef5904c581`).then(msg=>msg.json())
        .then(data=>disp(data))
    }
    function disp(countrydet)
    {
        cname=countrydet.name
        tmp=countrydet.main.temp
        hum=countrydet.main.humidity
        sp=countrydet.wind.speed
        dg=countrydet.wind.deg
  des=countrydet.weather[0].description
  cntry=countrydet.sys.country
        htmldata=`<center><div class="card" style="width: 18rem;">
    <img src="./img/DRIPPY.webp" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Weather Report</h5>
      <p class="card-text">It looks like you're gonna need an umbrella it's a little bit drippy</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">${cname}</li>
      <li class="list-group-item">${cntry}</li>
      <li class="list-group-item"> ${tmp}</li>
      <li class="list-group-item">${des}</li>
      <li class="list-group-item">Wind: ${sp} km/h</li>
      <li class="list-group-item">Humidity: ${hum}% </li>
      <li class="list-group-item">Deg: ${dg} </li>
    </ul>
  
  </div> </center> `
        result.innerHTML+=htmldata
    }
